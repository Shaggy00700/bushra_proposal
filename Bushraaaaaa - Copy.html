<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Proposal</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif; /* Romantic font fallback */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #c7ceea 100%); /* Soft pink-purple gradient */
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Main text */
        .main-text {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Buttons container */
        .buttons {
            display: flex;
            gap: 2rem;
            position: relative;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .accept-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .accept-btn:hover {
            transform: scale(1.05);
        }

        .no-btn {
            background: linear-gradient(45deg, #a8e6cf, #dcedc8);
            color: #333;
            position: absolute;
            /* Initial position: slightly offset */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: popupFadeIn 0.5s ease;
        }

        .popup h2 {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .popup p {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            pointer-events: none;
        }

        .heart {
            background: #ff6b6b;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            .buttons {
                flex-direction: column;
                gap: 1rem;
            }
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            .popup {
                padding: 1.5rem;
            }
            .popup h2 {
                font-size: 1.5rem;
            }
            .popup p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            .buttons {
                gap: 0.5rem;
            }
            button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            .popup {
                padding: 1rem;
            }
            .popup h2 {
                font-size: 1.3rem;
            }
            .popup p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-text">
        Bushra, will you be my girl? ðŸ’–
    </div>
    <div class="buttons">
        <button class="accept-btn" id="acceptBtn">ACCEPT</button>
        <button class="no-btn" id="noBtn">NO</button>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>Wifey</h2>
            <p>You've been trapped now,<br>you are all mine ðŸ˜ŒðŸ’–<br>Love you forever</p>
        </div>
    </div>

    <script>
        // NO Button behavior
        const noBtn = document.getElementById('noBtn');
        let noBtnX = 0; // Initial translate X
        let noBtnY = 0; // Initial translate Y

        function moveNoBtn() {
            const directions = ['left', 'right', 'up', 'down'];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const moveDistance = Math.random() * 40 + 30; // 30-70px

            // Calculate new position
            let newX = noBtnX;
            let newY = noBtnY;

            switch (randomDirection) {
                case 'left':
                    newX -= moveDistance;
                    break;
                case 'right':
                    newX += moveDistance;
                    break;
                case 'up':
                    newY -= moveDistance;
                    break;
                case 'down':
                    newY += moveDistance;
                    break;
            }

            // Accurate clamping to keep button fully within viewport
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const margin = 20;
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // Min and max for X (relative to center)
            const minX = margin - (vw / 2) + (btnWidth / 2);
            const maxX = (vw / 2) - margin - (btnWidth / 2);
            newX = Math.max(minX, Math.min(maxX, newX));

            // Min and max for Y
            const minY = margin - (vh / 2) + (btnHeight / 2);
            const maxY = (vh / 2) - margin - (btnHeight / 2);
            newY = Math.max(minY, Math.min(maxY, newY));

            noBtnX = newX;
            noBtnY = newY;

            noBtn.style.transform = `translate(${noBtnX}px, ${noBtnY}px)`;
        }

        // Event listeners for NO button
        noBtn.addEventListener('mouseenter', moveNoBtn);
        noBtn.addEventListener('touchstart', moveNoBtn);

        // ACCEPT Button behavior
        const acceptBtn = document.getElementById('acceptBtn');
        const popupOverlay = document.getElementById('popupOverlay');

        acceptBtn.addEventListener('click', () => {
            popupOverlay.style.display = 'flex';
            // Trigger confetti
            createConfetti();
        });

        // Confetti function
        function createConfetti() {
            const numConfetti = 50;
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                if (Math.random() > 0.5) confetti.classList.add('heart');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
